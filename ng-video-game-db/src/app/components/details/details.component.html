<div class="details">
  <div class="game-banner">
    <img
      class="game-banner-img"
      src="https://criticalhits.com.br/wp-content/uploads/2021/04/instalar-minecraft-windows-10--768x432.jpg"
      alt="background image"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Craft</h1>
        <h2 class="game-header-release-date">Release: ??</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a class="game-gauge-label" target="_blank" href="">Metacritic</a>
        </div>
      </div>
      <!-- tabs -->
    </div>
  </div>
</div>
